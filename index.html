<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/htmlnormal/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="be">

  <title>be</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3036915382";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style> .loading{ display: flex; align-items: center; justify-content: center; height: 100vh; } .loader{ border: 9px solid #ffffff; border-radius: 50%; border-top: 9px solid #3498db; width: 90px; height: 90px; animation: spin 1s linear infinite; } @keyframes spin{ 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} } </style>
</head>
<body>
<!--显示loading-->
  <div id="loading" class="loading"> <div class="loader"></div> </div>
  <script>
    window.addEventListener('load', function(ev) {

<!--      查询loading div-->
      var loading = document.querySelector("#loading");

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
<!--            准备就绪-->
            loading.remove();

            appRunner.runApp();
          })
<!--          超时移除-->
          .then(function(appRunner) {
            window.setTimeout(function () {
              loading.remove();
            }, 200);
          });
        }
      });
    });
  </script>
</body>
</html>
